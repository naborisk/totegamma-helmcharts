apiVersion: apps/v1
kind: Deployment
metadata:
  name: concurrent-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: concurrent-db
  template:
    metadata:
      labels:
        name: concurrent-db
    spec:
      containers:
      - name: posgresql
        image: postgres
        ports:
          - containerPort: 5432
        imagePullPolicy: Always
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_DB
            value: concurrent
        volumeMounts:
          - name: postgres-varlib
            mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-varlib
          persistentVolumeClaim:
            claimName: postgres-varlib

---

