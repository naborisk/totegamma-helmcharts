apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ccgateway
  template:
    metadata:
      labels:
        name: ccgateway
    spec:
      containers:
      - name: ccgateway
        image: {{ .Values.ccgateway.image }}
        ports:
          - containerPort: 8000
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
          - name: concurrent-config
            mountPath: /etc/concurrent
            readOnly: true
          - name: log-volume
            mountPath: /var/log/ccgateway
      - name: agent
        image: grafana/agent
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /etc/agent/agent.yaml
            name: observability-config
            subPath: agent.yaml
          - name: log-volume
            mountPath: /var/log/ccgateway
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: concurrent-config
          projected:
            sources:
              - configMap:
                name: concurrent-config
              - configMap:
                name: gateway-config
        - name: observability-config
          configMap:
            name: observability-config
            items:
            - key: agent.yaml
              path: agent.yaml
              mode: 0644

---

