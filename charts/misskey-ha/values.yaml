
url: 'https://example.tld/'
port: 80

web:
  port: 3000
  fileStorageSize: '1Gi'
  image: 'misskey/misskey'
  NODE_ENV: 'production'

db:
  hostname: 'misskey-db'
  port: 5432
  postgresVersion: 15
  replicas: 1
  storageClassName: 'nfs'
  storageSize: '1Gi'
  username: 'misskey-user'
  password: 'misskey-pass'
  backup:
    bucket: ''
    endpoint: ''
    region: ''

redis:
  hostname: 'misskey-redis'
  port: 6379
  image: 'redis:7-alpine'

